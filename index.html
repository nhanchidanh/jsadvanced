<body>
    TH1:Trong phương thức
    This: Trả về đối tượng mà nó thuộc về
    Mẹo xác định this: đối tượng nào gọi(.) đến phương thức thì đối tượng đó là This.

    TH2: Ngoài phương thức
    THis: trả ra đối tượng global (window)
    This trong hàm tạo là đối tượng được tạo
    <script>
        const iPhone7 = {
            //THuoc tisnh
            name: 'Ip7',
            color: 'Pink',
            weight: 300,

            //mothod
            takePhoto() {
                // console.log('Take a photo');
                console.log(this);
            },
            objChild: {
                methodChild() {
                    console.log(this);
                }
            }
        }

        console.log(iPhone7.takePhoto());
        console.log(iPhone7.objChild.methodChild());
    </script>
</body>
